{% extends 'base.html' %}

{% load static %}

{% block 'title' %}
Prefeitura
{% endblock %}

    {% block 'body' %}

    {% if status == '1' %} 

    {% endif %}
    <div class="content text-center">
        <div class="card mb-3">
            <div class="row no-gutters logo">
              <div class="col-md-4 img-login">
                <img class="imgl" src="https://www.ipojuca.pe.gov.br/wp-content/uploads/2021/03/loader-pmi.png" alt="BRASAO de IPOJUCA" >
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title titulo">PREFEITURA DO</h5>
                  <p class="card-text titulo">IPOJUCA</p>
                  <p class="subtitulo">SECRETARIA DE SAÚDE</p>
                  <p class="subtitulo">SUPORTE TÉCNICO</p>
                </div>
              </div>
            </div>
          </div>

   
        <form action="{% url 'valida'%}" method="post">{% csrf_token %}

            <div class="form-group">
                <label for="matricuLA">Digite sua Matrícula:</label>
                <input name="Matricula" type="text" class="form-control" id="matricula" placeholder="Matrícula">
              </div>
              <div class="form-group">
                <label for="SenhA">Digite sua Senha:</label>
                <input name="Senha" type="password" class="form-control" id="cpf"  placeholder="Senha">
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
    </div>

{% endblock %}
