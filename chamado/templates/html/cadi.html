{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/ipojuca icone.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/cadi.css' %}">
    <title>Cadastro</title>
</head>
<body>
    <div class="divim">
        <img class="imglog" src="https://www.ipojuca.pe.gov.br/wp-content/uploads/2021/03/loader-pmi.png" alt="logo ipojuca">
        <img class="imgale"  src="https://img.icons8.com/?size=512&id=24552&format=png" alt="Duvidas">
        <img class="imguser" src="https://img.icons8.com/?size=512&id=98957&format=png" alt="conta">
        </div>


        <table class="cor">
            <tr>
                <label style="font-style: oblique; font-weight: bold;" for="ge">Gestor:</label>
                <th >Nome do corno</th>
            </tr>
        </table>
        <table class="uni">
            <tr>
                <label style="font-style: oblique; font-weight: bold; " for="un">Unidade:</label>
                <th>nome da unidade</th>
            </tr>
        </table>
        <form action="{% url 'form' %}" method="post">{% csrf_token %}
            <label class="ti" for="tipo">Tipo:</label><br>
            <select class="tip" name="TIPO" id="type">
                <option value="-">--</option>
                <option value="inter">Internet</option>
                <option value="manu">Manutenção</option>
                <option value="soli">Solicitação</option>
                <option value="out">Outros</option>
                
            </select><br>
            <label class="loc" for="loc">Local Problema:</label><br>
            <input  class="lo" type="text" name="loca" id="lo"><br>
            <label class="de" for="de">Demanda:</label><br>
            <textarea class="dem" name="de" id="dem" cols="40" rows="10"></textarea><br>
            

        <input style="background: rgb(5, 255, 88); color: #fff; width: 60px; height: 30px;" type="submit" value="Enviar">

        {% for message in messages %}
             {{ message }}
        {% endfor %}  
 



        </form>
</body>
</html>
