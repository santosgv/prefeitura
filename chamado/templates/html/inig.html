{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/ipojuca icone.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/inig.css' %}">
    <title>Inicial</title>
</head>
<body>
    <div class="divim">
    <img class="imglog" src="https://www.ipojuca.pe.gov.br/wp-content/uploads/2021/03/loader-pmi.png" alt="logo ipojuca">
    <img class="imgale"  src="https://img.icons8.com/?size=512&id=24552&format=png" alt="Duvidas">
    <img class="imguser" src="https://img.icons8.com/?size=512&id=98957&format=png" alt="conta">
    <span class="name">{{ usuario.nome }}</span>
    </div>
    <img class="imgpc" src="{% static 'img/pc.gif' %}" alt="https://icons8.com.br/icons/set/pc">
    <img class="imgchave"  src="{% static 'img/inclesa.gif' %}" alt="https://icons8.com.br/icons/set/chave-inglesa">
    <button class="botach" type="submit"> <a style="text-decoration: none" href="{% url 'cadastro' %}">Solicitar assistencia</a></button>

    <input class="busca" type="text" id="filtro" placeholder="Pesquisar">

    <div class="divname">Lista de Atendimento</div>
    <table id="tabela">
        <tr>
          <th style="width: 15%;"> <span>CÃ³digo</span></th>

          <th style="width: 15%;"><span>Status</span></th>
          <th><span>Realizado</span></th>
          <th><span>Finalizado</span></th>
        </tr>
        {% for chamado in page.object_list %}
        <tr >
          <td >{{ chamado.id }}</td>
          <td>{{ chamado.tipo }}</td>
          <td>{{ chamado.status }}</td>
          <td>{{chamado.data_cadastro|date:"d/m/Y"}}</td>
          <td>{{chamado.data_finalizado}}</td>
        </tr>
        {% endfor %}

        



    </table>

</body>
</html>
